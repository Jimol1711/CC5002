<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar Artesano</title>
        <link rel="stylesheet" type="text/css" href="./registro.css">
    </head>
    <body>
        <div class="container">   
            <div id = "val-box" hidden>
                <h2 id="val-msg">Fallo Validación</h2>
                <ul id="val-list"></ul>
            </div>
            <form class="formulario" id="agregar-artesano" name="agregar-artesano" method="post" enctype="multipart/form-data">
                <div id="region-selection" class="grupo-input">
                    <label for="region">Región de origen:</label>
                    <select id="region" name="region" required>
                        <option value="defecto" label="Seleccione una Región"></option>
                    </select>
                </div>

                <div id="comuna-selection" class="grupo-input">
                    <label for="comuna">Comuna de origen:</label>
                    <select id="comuna" name="comuna" required>
                        <option value="defecto" label="Seleccione una Comuna"></option>
                    </select>
                </div>

                <div id="checkbox-container" class="grupo-input">
                    <label>Tipo de artesanía que desea vender:</label>
                    <div id="tipo-artesania-checkboxes">
                        <input type="checkbox" name="tipo_artesania" value="artesania1">mármol
                        <input type="checkbox" name="tipo_artesania" value="artesania2">madera
                        <input type="checkbox" name="tipo_artesania" value="artesania3">cerámica
                        <input type="checkbox" name="tipo_artesania" value="artesania1">mimbre
                        <input type="checkbox" name="tipo_artesania" value="artesania2">metal
                        <input type="checkbox" name="tipo_artesania" value="artesania3">cuero
                        <input type="checkbox" name="tipo_artesania" value="artesania1">telas
                        <input type="checkbox" name="tipo_artesania" value="artesania2">joyas
                        <input type="checkbox" name="tipo_artesania" value="artesania3">otro tipo
                    </div>
                </div>

                <div id="descripcion" class="grupo-input">
                    <label for="descripcion_artesania">Descripción de la artesanía que desea vender (opcional):</label>
                    <textarea name="descripcion_artesania" rows="4" cols="50"></textarea>
                </div>

                <div id="artesania_files" class="grupo-input">
                    <label for="myfile">Foto(s) de su artesanía:</label>
                    <input type="file" id="artesania_imgs" name="artesania_imgs" multiple accept="image/*,.pdf" required>
                </div>
                        
                <div id="name-input" class="grupo-input">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input id="nombre" name="nombre" type="text" minlength="4" maxlength="80" required>
                </div>

                <div id="mail-input" class="grupo-input">
                    <label for="texto">Ingrese su Email de contacto:</label>
                    <input id="email" name="email" type="email" maxlength="30" required>
                </div>

                <div id="phone-input" class="grupo-input">
                    <label for="texto">Ingrese su número de celular de contacto:</label>
                    <input id="phone" name="phone" type="text" maxlength="15">
                </div>

                <div>
                    <button id="envio" type="button" onclick="validateForm()">
                        Registrar Artesano
                    </button>
                </div>
            </form>
        </div>
        <script lang="javascript" src="./nuevojs.js"></script>
    </body>
</html>
