<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Hincha</title>
    <link rel="stylesheet" type="text/css" href="./agregar-hincha.css">
</head>
<body>
    <form>
        <label for="deporte">Deporte el cual desea apoyar:</label>
        <select id="deporte" name="deporte" required>
        </select>

        <label for="region">Región en donde vive:</label>
        <select id="region" name="region" required>
        </select>

        <label for="comuna">Comuna donde vive:</label>
        <select id="comuna" name="comuna" required>
        </select>

        <label for="transporte">Modo de transporte:</label>
        <select id="transporte" name="transporte" required>
        </select>

        <label for="texto">Ingrese su nombre:</label>
        <input type="text" id="texto" name="texto" minlength="3" maxlength="80">
        <input type="submit" value="Enviar">

        <label for="texto">Ingrese su Email de contacto:</label>
        <input type="email" id="email_addr" name="email_addr" maxlength="80">
        <input type="submit" value="Enviar">

        <label for="texto">Ingrese su número de celular de contacto:</label>
        <input type="text" id="texto" name="texto" maxlength="80">
        <input type="submit" value="Enviar">

        <label for="texto">¿Algún comentario adicional?:</label>
        <input type="text" id="texto" name="texto" maxlength="80">
        <input type="submit" value="Enviar">


        <button type="submit">Registrar Hincha</button>
    </form>
    <script src="./agregar-hincha.js"></script>
</body>
</html>
