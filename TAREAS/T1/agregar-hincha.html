    <script>
        function updateComunas() {
            var regionSelect = document.getElementById("region");
            var comunaSelect = document.getElementById("comuna");
            var selectedRegion = regionSelect.value;
            
            // Replace this part with your own data for each region and its associated comunas
            // Example: You can use an object or an array to map regions to their corresponding comunas
            var comunasByRegion = {
                "Region1": ["Comuna1", "Comuna2", "Comuna3"],
                "Region2": ["Comuna4", "Comuna5", "Comuna6"]
                // Add more regions and their associated comunas here
            };

            // Clear previous options
            comunaSelect.innerHTML = "";
            
            // Populate comunas based on selected region
            comunasByRegion[selectedRegion].forEach(function(comuna) {
                var option = document.createElement("option");
                option.value = comuna;
                option.textContent = comuna;
                comunaSelect.appendChild(option);
            });
        }
    </script>
