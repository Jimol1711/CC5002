<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Artesano</title>
    <link rel="stylesheet" type="text/css" href="./agregar-artesano.css">
</head>
<body>
    <div>   
        <div id = "val-box" hidden>
            <h2 id="val-msg"></h2>
            <ul id="val-list"></ul>
        </div>
        <form id="agregar-artesano">
            <label for="region">Región de origen:</label>
            <select id="region" name="region" required>
            </select>

            <label for="comuna">Comuna de origen:</label>
            <select id="comuna" name="comuna" required>
            </select>

            <label for="artesania">Tipo de artesanía que desea vender:</label>
            <select id="artesania" name="artesania" required>
            </select>

            <label for="descripcion_artesania">Descripción de la artesanía que desea vender:</label>
            <textarea name="descripcion_artesania" rows="4" cols="50"></textarea>

            <label for="myfile">Fotos(s) de su artesanía:</label>
            <input type="file" id="artesania_imgs" name="artesania_imgs" multiple accept="image/*,.pdf" required>

            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" maxlength="80" required>

            <label for="texto">Ingrese su Email de contacto:</label>
            <input type="email" id="email_addr" name="email_addr" maxlength="30" required>

            <label for="texto">Ingrese su número de celular de contacto:</label>
            <input type="text" id="phone_nmbr" name="phone_nmbr" maxlength="15">

            <button type="submit">Registrar Artesano</button>
        </form>
    </div>
    <script src="./agregar-artesano.js"></script>
</body>
</html>
